<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: rgb(238,174,202);
      background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width:400px;
      margin: 0 auto;
      background: rgb(77,20,200);
      background: radial-gradient(circle, rgba(77,20,200,1) 7%, rgba(153,168,156,1) 100%);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 95%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4c65af;
      color: #fff;
      border: none;
      margin: 10px;
      border-radius: 20px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>
  <div class="container">
    <div class="form-group">
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius" placeholder="Enter temperature in Celsius" />
    </div>
    <div class="form-group">
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit" />
    </div>
    <button onclick="convertCelsiusToFahrenheit()">Convert to Fahrenheit</button>
    <button onclick="convertFahrenheitToCelsius()">Convert to Celsius</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertCelsiusToFahrenheit() {
      var celsiusInput = document.getElementById('celsius');
      var fahrenheitInput = document.getElementById('fahrenheit');
      var resultDiv = document.getElementById('result');

      if (celsiusInput.value === '') {
        resultDiv.textContent = 'Please enter a temperature in Celsius.';
        return;
      }

      var celsius = parseFloat(celsiusInput.value);
      var fahrenheit = (celsius * 9 / 5) + 32;
      fahrenheitInput.value = fahrenheit.toFixed(2);
      resultDiv.textContent = '';
    }

    function convertFahrenheitToCelsius() {
      var celsiusInput = document.getElementById('celsius');
      var fahrenheitInput = document.getElementById('fahrenheit');
      var resultDiv = document.getElementById('result');

      if (fahrenheitInput.value === '') {
        resultDiv.textContent = 'Please enter a temperature in Fahrenheit.';
        return;
      }

      var fahrenheit = parseFloat(fahrenheitInput.value);
      var celsius = (fahrenheit - 32) * 5 / 9;
      celsiusInput.value = celsius.toFixed(2);
      resultDiv.textContent = '';
    }
  </script>
</body>
</html
